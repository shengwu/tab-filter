<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banjo Hangout tab searcher</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Banjo Hangout banjo tabs</h1>
        <input type="text" id="tab-filter" class="form-control"
          placeholder="Filter by tab name" onKeyUp="render()" />
        <div id="tabs">

      </div>
    </div>
  </div>
  <script src="tabs.js"></script>
  <script src="script.js"></script>

</html>
